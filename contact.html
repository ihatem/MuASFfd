<!DOCTYPE html>
<html lang="en">
<head>
  <title>RDView - CONTACT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/img/favicons/favicon.ico">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

  <header>
    <nav>
      <a href="index.html" class="logo-rdview"></a>
      <ul class="menu-list">
        <a href="index.html" class="nav-link" target="_blank"><li>Accueil</li></a>
        <a href="detail-profile.html" class="nav-link" target="_blank"><li>Mon Profile</li></a>
        <a href="#" class="nav-link" target="_blank"><li>Comment ça marche?</li></a>
      </ul>
    </nav>
    <div class="profile-cover"></div>
    <div class="profile-details">
      <div class="pdp">
        <span tooltip="En ligne" flow="right"></span>
      </div>
      <div class="profile-name">
        <h5>Michel Michel</h5>
        <p>Naturopathe</p>
      </div>
      <div class="profile-location">
        <span class="location-icon"></span>
        <p>Paris</p>
      </div>
      <div class="profile-buttons">
        <a href="disponibilites.html" class="btn-white btn" target="_blank">mes disponibilités</a>
        <a href="contact.html" class="btn-green btn" target="_blank">m'envoyer un message</a>
      </div>
    </div>
  </header>

  <section id="contact-main-wrap">
    <div class="contact-wrap">
      <div class="contact-title">
        <h4>contactez-moi</h4>
        <p>Besoin d'aide?</p>
      </div>

      <div class="contact-left-right-wrap">

        <div class="contact-left">
          <div class="contact-icon"></div>
          <div class="contact-adress">
            <span class="location-icon"></span>
            <p>24, rue de Dunkerque 75010 Paris, France</p>
          </div>
          <div class="contact-adress">
            <span class="phone-icon"></span>
            <p>01 85 09 19 09</p>
          </div>
          <div class="contact-social-icons">
            <a href="#" class="facebook-link" target="_blank"></a>
            <a href="#" class="twitter-link" target="_blank"></a>
            <a href="#" class="wordpress-link" target="_blank"></a>
            <a href="#" class="linkedin-link" target="_blank"></a>
          </div>

        </div>

        <div class="contact-right">

          <form class="contact-form" action="#" method="post">
            <input type="text" name="" value="" placeholder="Prénom...">
            <input type="text" name="" value="" placeholder="Nom...">
            <input type="email" name="" value="" placeholder="Adresse e-mail...">
            <textarea name="name" rows="8" cols="80" placeholder="Laissez votre message ici..."></textarea>
            <input type="submit" class="btn-green"name="" value="ENVOYER">
          </form>

        </div>
      </div>

    </div>
  </section>



<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="assets/js/min/functions-min.js" type="text/javascript"></script>
</body>
</html>
